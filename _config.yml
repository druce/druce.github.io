# site settings
host: 0.0.0.0
title: Druce.ai
name: "Druce Vertes"
author: Druce Vertes
twitter_username: streeteye
github_username: druce
linkedin_username: drucevertes
email: streeteye@streeteye.com
url: "https://druce.ai" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: ""
description: Druce's Blog on Machine Learning, Tech, Markets and Economics
profile_url: "http://druce.github.io"
copyright: Druce Vertes
google_analytics_code: G-E1305JTTCL
  
# Disqus Comments
disqus:
  # Leave shortname blank to disable comments site-wide.
  # Disable comments for any post by adding `comments: false` to that post's YAML Front Matter.
  shortname: druce-ai
  
# Build settings
markdown: kramdown
highlighter: rouge
excerpt_separator: <!--more-->
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-paginate
exclude:
  - Gemfile
  - Gemfile.lock
kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge

# Pagination settings
paginate: 20
paginate_path: "/page/:num/"
